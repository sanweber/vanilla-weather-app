<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
<div class="container">
      <div class="card" rounded>
        
        <div class="card-body">
          <form class="city-search" >
            <input type="text" id="city-input" placeholder="Search City..." />
            <input type="submit" value="🔎" />
            <input type="submit" value="🏡" />
          </form>

          <div class="container-current-weather">
            <div class="row">
              <div class="col-sm">
                <h1>Düsseldorf</h1>
                <h6>18.05.2021</h6>
              </div>
              <div class="current-weather-icon"> <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly cloudy">
              </div>
            </div>
          </div>

          <div class="container-current-weather-details">
            <div class="row">
              <div class="col-6"> 
              <h4>
                <span id="current-temperature">Currently 12 </span> 
                    <a href="#" id="current-celsius">°C</a> /<a href="#" id="current-fahrenheit" >°F</a> 
              </h4>
                <p> felt like 12 <a href="#"id="current-celsius-felt">°C</a>/<a href="#" id="current-fahrenheit-felt" >°F</a></p>  
              </div>
              <div class="col-6"> 
                <ul>
                  <li>Precipitation: 75% </li>
                  <li>Wind: 10km/h</li>
                  <li>Humidity: 80%</li>
                </ul>    
              </div>
            </div>
          </div>
        <hr />
        <p class="hour-forecast">3 Hour Forecast</p>
        <div class="container-three-hour">
          <div class="row">
            <div class="col-sm">🌧</div>
            <div class="col-sm">⛅</div>
            <div class="col-sm">☀</div>
            <div class="col-sm">🌩</div>
            <div class="col-sm">🌧</div>
          </div>
        </div>
        <hr />
        <p class="days-forecast">5 Days Forecast</p>
        <div class="container-five-days">
          <div class="row">
            <div class="col-sm">☀</div>
            <div class="col-sm">🌧</div>
            <div class="col-sm">⛅</div>
            <div class="col-sm">☀</div>
            <div class="col-sm">🌦</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
