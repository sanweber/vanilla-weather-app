<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="card" rounded>
        
        <div class="card-body">
          <form class="city-search" >
            <div class="row">
              <div class="col-8">
                <input type="search" id="city-input" placeholder="Search City..." class="form-control"/>
              </div>
              <div class="col-2">
                <input type="submit" value="🔎" id="search" class="btn w-70 border" />
              </div>
              <div class="col-2">
                <input type="submit" value="🏡" id="gps" class="btn w-70 border"/>
              </div>
            </div>
          </form>

          <div class="container-current-weather">
            <div class="row">
              <div class="col-sm">
                <h1 id="city"></h1>
                <h6 id="current-date"></h6>
                <h6 id="weather-description"></h6>
              </div>
              <div class="current-weather-icon"> <img src="" id="current-weather-icon" 
                alt="">
              </div>
            </div>
          </div>

          <div class="container-current-weather-details">
            <div class="row">
              <div class="col-6"> 
              <h4>
                Currently <span id="current-temperature"></span> 
                    <a href="#" id="current-celsius">°C</a> |<a href="#" id="current-fahrenheit" >°F</a> 
              </h4>
                <p> felt like <span id="felt-like-temperature">12</span> <a href="#"id="current-celsius-felt">°C</a>|<a href="#" id="current-fahrenheit-felt" >°F</a></p>  
              </div>
              <div class="col-6"> 
                <ul>
                  <li>Wind: <span id="wind"></span> km/h</li>
                  <li>Humidity: <span id="humidity"></span> %</li>
                </ul>    
              </div>
            </div>
          </div>
        <hr />
        <p class="hour-forecast">3 Hour Forecast</p>
        <div class="container-three-hour">
          <div class="row">
            <div class="col-sm">🌧</div>
            <div class="col-sm">⛅</div>
            <div class="col-sm">☀</div>
            <div class="col-sm">🌩</div>
            <div class="col-sm">🌧</div>
          </div>
        </div>
        <hr />
        <p class="days-forecast">5 Days Forecast</p>
        <div class="container-five-days">
          <div class="row">
            <div class="col-sm">☀</div>
            <div class="col-sm">🌧</div>
            <div class="col-sm">⛅</div>
            <div class="col-sm">☀</div>
            <div class="col-sm">🌦</div>
          </div>
        </div>
      </div>
    </div>
    <p>
    <a href="https://github.com/sanweber/vanilla-weather-app" target="_blank">Open-source Code</a> by Sandra Weber
</p>
    <script src="src/app.js"></script>
  </body>
</html>
